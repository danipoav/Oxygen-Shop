<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Oxygen-Shop-DP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">OXYGENShop</h1>
    </header>

    <section class="section">
        <h1 class="section__title">Sell More!</h1>
        <p class="section__text">Open shop on our platform and increase your sales</p>
        <button class="section__openButton">Open your shop</button>
    </section>

    <div class="background"></div>

    <article class="article">
        <h1 class="article__title">The most popular sales platform in country</h1>
        <div class="article__content">
            <div class="article__content__1">
                <div class="article__content__1--circle">
                    <img src="images/Ellipse 1.png" alt="RedCircle">
                </div>
                <div class="article__content__1--body">
                    <img src="images/VectorHead.png" alt="Head">
                    <img src="images/Vector.png" alt="Body">
                </div>
                <p class="views">100000+</p>
                <p>daily enties</p>
            </div>

            <div class="article__content__2">
                <div class="article__content__2--circle">
                    <img src="images/Ellipse 2.png" alt="RedCircle">
                </div>
                <div class="article__content__2--eye">
                    <img class="small" src="images/Vector Small.png" alt="small">
                    <img class="medium" src="images/Vector med.png" alt="med">
                    <img class="large" src="images/Vector Large.png" alt="large">
                </div>
                <p class="views">2000000+</p>
                <p>seen products every day</p>
            </div>

            <div class="article__content__3">
                <div class="article__content__3--circle">
                    <img src="images/Ellipse.green.png" alt="RedCircle">
                </div>
                <div class="article__content__3--box">
                    <img class="article__content__3--box--small" src="images/Vector-s.png" alt="smallLine">
                    <img class="article__content__3--box--medium" src="images/Vector-m.png" alt="mediumLine">
                    <img class="article__content__3--box--large" src="images/Vector-l.png" alt="largeLine">
                    <img class="article__content__3--box--box" src="images/Vector-l-box.png" alt="boxLine">
                </div>
                <p class="views">10000+</p>
                <p>added posts daily</p>
            </div>
        </div>
    </article>

</body>

</html>
